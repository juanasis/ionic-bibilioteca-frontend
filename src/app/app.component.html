<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title> Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/libros">
          <ion-icon name="book" slot="start"></ion-icon>
          <ion-label>Libros</ion-label>
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/personas">
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>Personas</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/prestamos">
            <ion-icon name="clipboard" slot="start"></ion-icon>
            <ion-label>Prestamos</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
       
        
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
